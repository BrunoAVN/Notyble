<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Notyble</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.18/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.18/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.18/dist/js/uikit-icons.min.js"></script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>

    <!-- COLOR PICKER -->
    <script src="../dist/iro.min.js"></script>

    <link rel="stylesheet" href="index.css">
    <script defer src="sketch.js"></script>
    <script defer src="drag.js" type="text/javascript"></script>
    <link rel="icon" href="src/Icons/16.png">
  </head>

  <body class="uk-dark">
    <div id="container">
      <div id='side' class="uk-dark uk-background-secondary">
        <ul>
          <li>
            <!-- Pencil configs -->
            <div class="uk-inline">
              <button class="uk-button " type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                  <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                </svg>
              </button>
              <div uk-dropdown="mode: hover; delay-show:200; delay-hide: 10">
              <button class="uk-dropdown-close" uk-close></button>
              <ul class="uk-nav uk-dropdown-nav">
                <li>
                  <input type="range" min="2" max="20" value="5" id="strokeWidth">
                </li>
                <li>
                  <div class="uk-card uk-card-body uk-card-default" style="box-shadow: none; padding: 0">
                  <div id="picker" onclick="colorChange()"></div>
                  </div>
                </li>
              </ul>
              </div>
            </div>
          </li>
          <p></p>
          <li>
            <!--  Eraser configs -->
            <div class="uk-inline">
              <button class="uk-button" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eraser" viewBox="0 0 16 16">
                  <path d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828l6.879-6.879zm2.121.707a1 1 0 0 0-1.414 0L4.16 7.547l5.293 5.293 4.633-4.633a1 1 0 0 0 0-1.414l-3.879-3.879zM8.746 13.547 3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293l.16-.16z"/>
                </svg>
              </button>

              <div uk-dropdown = "mode: hover; delay-show:200; delay-hide: 10">
                <div class="uk-card uk-card-body uk-card-default" style="box-shadow: none; padding: 0">
                  <button class="uk-dropdown-close" uk-close></button>
                <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                  <label for="objectMode"><input type="checkbox" class="uk-checkbox"  id = "eraserMode">  Object Mode</label>
                </div>
                </div>
              </div>
            </div>
          </li>
          <p></p>
          <li>
            <!-- Upload button -->
            <button class="uk-button" type="button">Upload</button>
          </li>
          <p></p>

        </ul>
        <div id="dragbar" class="uk-divider-vertical"></div>
      </div>
      <div id="main">
        <svg class="sketch" id="sketch"></svg>
      </div>
    </div>
    <script src="../dist/svg-pen-sketch.js"></script>
  </body>
</html>
